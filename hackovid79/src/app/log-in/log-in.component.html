<app-navbar></app-navbar>

<div class="login-form">
    <h1><strong>L</strong>og<strong>I</strong>n</h1>
    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" type="password" required>
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="authUser()" class="log-btn">Entrar</button>
    <br><br>
    <a mat-raised-button routerLink="/register">Encara no est√†s registrat?</a>
</div>
