<div class="userinfo">
    <div class="profile">
        <div style="align-self: center;">
            <img *ngIf="userPicPath != null" src="{{userPicPath}}" class="profilepic">
            <button mat-raised-button (click)="onClickFileInputButton()" class="editPicture">
                <img src="assets/icons/edit.svg">
            </button>
        </div>
        
        <input type="file" #updatedPic style="display: none;" (change)="onChangeFileInput()">
        
        <button mat-raised-button style="margin:5px 0px" class="profilepic" (click)="editInfo()">Editar</button>
        <button mat-raised-button style="margin:5px 0px " class="profilepic" color="warn" (click)="logout()">Log out</button>
    </div>
    <div class="uservalues">
        <div class="uservalue">
            <img src="assets/icons/no_user.svg" style="margin-right: 5px;">
            <span class="username">{{user?.username}}</span>
        </div>
        <div class="uservalue" *ngIf="!editionMode">
            <img src="assets/icons/email.svg" style="margin-right: 5px;">
            <span >{{user?.email}}</span>
        </div>
        <div *ngIf="!editionMode">
            <span >{{user?.description}}</span>
        </div>
        <div class="uservalue" *ngIf="editionMode">
            <img src="assets/icons/email.svg" style="margin-right: 5px;">
            <mat-form-field>
                <input matInput type="email" [(ngModel)]="editedUser.email" >
              </mat-form-field>
        </div>
        <div *ngIf="editionMode">
            <span>Descripci√≥: </span>
            <mat-form-field>
                <textarea matInput [(ngModel)]="editedUser.description" ></textarea>
            </mat-form-field>
        </div>
        <div *ngIf="editionMode">
            <span>Contrasenya: </span>
            <mat-form-field>
                <input matInput type="password" [(ngModel)]="editedUser.password" >
            </mat-form-field>
        </div>
        <div style="align-self: flex-end;" *ngIf="editionMode">
            <button mat-raised-button style="margin:5px 0px" class="profilepic" (click)="saveChanges()">Guardar</button>
        </div>
        <div style="align-self: flex-end;" *ngIf="editionMode">
            <button mat-raised-button style="margin:5px 0px " class="profilepic" (click)="cancelEdition()">Descartar canvis</button>
        </div>


    </div>

</div>
